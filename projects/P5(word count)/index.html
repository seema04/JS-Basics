<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Word Counter</title>

  <style>
    h1{
      text-align: center;
      background-color: lightblue;
      color:rgb(118, 115, 115);
      padding:10px;
      margin: 0;
    }
    #textbox{
      width:98.3%;
      border:2px solid rgb(168, 226, 236);
    }
    p{
      margin-top:0;
      color: grey;
      font-size: 1.5rem;
      background-color: lightblue;
      padding:10px;
    }
    span{
      color:sienna;
    }
  </style>
</head>
<body>
  <h1 class="title">Word and character counter</h1>
  <textarea name="" id="textbox" cols="30" rows="10"></textarea>
  <p>
    <span id="word-count">0</span> words and <span id="char-count">0</span> characters.
  </p>
  




  <script src="script.js"></script>
</body>
</html>
